<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Artem Chernyak | Contact</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Artem Chernyak</a>
        <img src=" me.jpg " alt="Artem Chernyak" class="img-circle">
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html">Home</a>
        </li>
        <li><a href="skills.html">Skills</a>
        </li>
        <li class="active"><a href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <h1 class="text-center">Contact Me</h1>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="form-group col-md-2">
        <label for="prefix">Prefix</label>
        <select name="prefix" class="form-control">
          <option value="Mr">Mr.</option>
          <option value="Ms">Ms.</option>
          <option value="Miss">Miss</option>
          <option value="Mrs">Mrs.</option>
          <option value="Dr">Dr.</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="name" placeholder="John">
      </div>
      <div class="form-group col-md-5">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="name" placeholder="Doe">
      </div>
      <div class="form-group col-md-4">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="john.doe@example.com">
      </div>
      <div class="form-group col-md-4">
        <label for="DayPhone">Day Phone</label>
        <input type="text" class="form-control" id="dayPhone" placeholder="(123) 456-4567">
      </div>
      <div class="form-group col-md-4">
        <label for="CellPhone">Cell Phone</label>
        <input type="text" class="form-control" id="cellPhone" placeholder="(123) 456-4567">
      </div>
      <div class="form-group col-md-6">
        <label for="contact">Contact Method</label>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="contact"> Email
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="contact"> Day Phone
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="contact"> Cell Phone
          </label>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="reason">Reason for Contact</label>
        <div class="radio">
          <label>
            <input type="radio" name="reason"> Profession Opprtunity
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason"> Personal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason"> Contact Information
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" rows="5" class="form-control"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
</body>

</html>
